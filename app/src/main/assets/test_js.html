<!DOCTYPE html>
<html>

<head>
    <title>JsBridge</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="format-detection" content="telephone=no" />
    <style type="text/css">
    .menu input {
        background: #f5f5f5;
        border-radius: 2px;
    }
    #backData{
    	margin:30px 10px;
    }
    img{
    	width: 200px;
    	height: 200px;
    }
    </style>
</head>

<body>
    <div class="menu">
        <input type="button" name="test" onclick="testJsAction()" value="测试">
        <input type="button" name="selectphoto" value="图库选择">
        <input type="button" name="call" value="拨打电话">
        <input type="button" name="deviceinfo" value="获取设备信息">
    </div>
    <div id="backData"></div>
    <script type="text/javascript" src="./JsBridge.js"></script>
    <script type="text/javascript">
        function testJsAction(){
           call("default","h5页面数据",function(data){
                alert(data);
            });
        }
    </script>
</body>

</html>
